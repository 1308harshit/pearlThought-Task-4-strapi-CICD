name: CI - Build and Push Docker Image

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: 1308harshit/strapi-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate tag
        id: tag
        run: echo "tag=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }} .

      - name: Push Docker image
        run: docker push ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}

      - name: Save tag for CD pipeline
        run: echo "${{ steps.tag.outputs.tag }}" > image-tag.txt

      - name: Upload image tag
        uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: image-tag.txt
